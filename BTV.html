<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beyondthevines404</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff0db;
            background-size: cover;
        }

        .marquee-container {
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        marquee {
            font-size: 13px;
        }

        .header-container {
            width: 100%;
            background-color: #fff;
            color: #000;
            padding: 9px 0;
            position: fixed;
            top: 40px;
            left: 0;
            z-index: 999;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ffffff;
        }

        .header-container img {
            width: 390px;
            height: auto;
            margin-left: 20px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 95px;
            min-height: calc(100vh - 89px);
            position: relative;
            z-index: 5; 
        }

        .center-image img {
            width: 1200px;
            height: auto;
            animation: zoomIn 0.5s ease-out;
        }

        .center-image p {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .swinging-image {
            position: absolute;
            top: 180px;
            left: 210px;
            animation: swing 2s ease-in-out infinite;
            z-index: 11;
        }

        .bottom-right-image {
            position: absolute;
            bottom: 100px;
            right: 190px;
            z-index: 500;
        }

        .separator-line {
            width: 80%;
            height: 2px;
            background-color: #000;
            margin-top: 0px;
        }

        .separator-line-above-info {
            width: 80%;
            height: 2px;
            background-color: #000;
            margin-top: 20px; 
            right: 0px;
            left: 140px;
            position: relative;
        }

        .game-wrapper {
            display: flex;
            align-items: center;
            margin-top: 20px;
            justify-content: center;
            position: relative;
        }

        .game-container {
            width: 400px;
            height: 500px;
            border: 2px solid #000;
            background-color: #f9f9f9;
            overflow: hidden;
            position: relative;
            z-index: 20; 
        }

        .basket {
    width: 100px;
    height: 50px;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-image: url('basket.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

.falling-object {
    width: 80px;
    height: 80px;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: fall 3s linear forwards;
}

        .falling-object img {
            width: 100%;
            height: 100%;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000;
            font-size: 18px;
        }

        .game-controls {
    display: flex;
    justify-content: space-between; 
    width: 250px; 
    margin-top: 10px;
}

.game-controls button {
    flex: 1; 
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #30DA70;
    color: white;
    border: none;
    border-radius: 5px;
    margin: 10px; 
}

.game-controls button.pause {
    background-color: #F74DD5;
}

        .game-folder-image {
            position: absolute;
            right: 0;
            top: 0;
            width: 150px;
        }

        .text-container {
            margin-left: 30px;
            text-align: center;
            margin-bottom: 0; 
            position: relative;
            font-family: 'PT Serif', serif; 
        }

        .text-container h1 {
            font-size: 36px;
            color: #000;
            margin-bottom: 10px;
            font-family: 'PT Serif', serif; 
        }

        .text-container p {
            font-size: 18px;
            color: #000;
            margin: 0;
            font-family: 'PT Serif', serif; /
        }

        .info-image {
            width: 100%;
            position: absolute;
            bottom: 400;
            left: 0;
            z-index: 10; 
            padding-top: 20px;
        }

        .bottom-image {
            width: 100%;
            position: absolute;
            bottom: 200;
            left: 0;
            z-index: 10; 
            padding-top: 20px;
            opacity: 0; 
    transform: scale(0.8); 
    transition: opacity 1s ease-out, transform 1s ease-out; 
}

.bottom-image.animate {
    opacity: 1; 
    transform: scale(1); 
}


        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes swing {
            0% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        @keyframes fall {
            0% { top: 0; }
            100% { top: calc(100% - 60px); }
        }
    
    </style>
</head>
<body>
    <div class="game-background"></div> 
    <div class="marquee-container">
        <marquee> IT LOOKS LIKE YOU'VE GONE BEYOND THE VINE. CLICK ON OUR LOGO TO BE REDIRECTED TO THE MAIN PAGE. IT LOOKS LIKE YOU'VE GONE BEYOND THE VINE. CLICK ON OUR LOGO TO BE REDIRECTED TO THE MAIN PAGE.</marquee>
    </div>

    <div class="header-container">
        <a href="https://www.beyondthevines.com">
            <img src="Btvlogo.png">
        </a>
    </div>

    <div class="swinging-image">
        <img src="pinkyard.png" width="250">
    </div>

    <div class="content-container">
        <div class="center-image">
            <img src="BTVfolder_final.png">
        </div>
        <div class="separator-line"></div>
        <div class="game-wrapper">
            <div class="game-container">
                <div class="scoreboard" id="scoreboard">
                    Scored: 0 | Missed: 0
                </div>
                <div class="basket" id="basket"></div>
            </div>
            <div class="text-container">
                <h1>Tired of missing out?</h1>
                <p>Now's your time to cop our iconic dumping bags!</p>
            </div>
            <div class="game-controls">
                <button id="start-btn">Start Game</button>
                <button id="pause-btn" class="pause">Pause Game</button>
            </div>
        </div>
    </div>

    <div class="bottom-right-image">
        <img src="Blueyard.png" width="250">
    </div>
    <div class="separator-line-above-info"></div> 
    <div class="info-image">
        <img src="finalfolder.png" alt="More" style="width: 100%;">
    </div>
    <div class="bottom-image">
        <img src="finalfolder.png" alt="More" style="width: 100%;">
    </div>
`
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const options = {
                root: null, 
                rootMargin: '0px',
                threshold: 0.1 
            };
    
           
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    } else {
                        entry.target.classList.remove('animate');
                    }
                });
            }, options);
    
           
            const bottomImage = document.querySelector('.bottom-image');
            observer.observe(bottomImage);
        });
    </script>
    <script>
         const basket = document.getElementById('basket');
        const scoreboard = document.getElementById('scoreboard');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const gameContainer = document.querySelector('.game-container');
        let basketPosition = 150;
        let score = 0;
        let missed = 0;
        let gameInterval;
        let isPaused = false;

        function moveBasket(event) {
            basketPosition = event.clientX - gameContainer.offsetLeft - basket.clientWidth / 2;
            if (basketPosition < 0) {
                basketPosition = 0;
            }
            if (basketPosition > gameContainer.clientWidth - basket.clientWidth) {
                basketPosition = gameContainer.clientWidth - basket.clientWidth;
            }
            basket.style.left = basketPosition + 'px';
        }

        function createFallingObject() {
            if (isPaused) return;

            const fallingObject = document.createElement('div');
            fallingObject.classList.add('falling-object');
            fallingObject.style.left = Math.random() * (gameContainer.clientWidth - 80) + 'px';

            const objectImage = document.createElement('img');
            objectImage.src = 'fallingobject.png'; 
            fallingObject.appendChild(objectImage);

            gameContainer.appendChild(fallingObject);

            let fallingInterval = setInterval(() => {
                const basketRect = basket.getBoundingClientRect();
                const objectRect = fallingObject.getBoundingClientRect();

                if (objectRect.bottom >= basketRect.top && objectRect.top <= basketRect.bottom &&
                    objectRect.left <= basketRect.right && objectRect.right >= basketRect.left) {
                    score++;
                    scoreboard.textContent = `Scored: ${score} | Missed: ${missed}`;
                    fallingObject.remove();
                    clearInterval(fallingInterval);
                } else if (objectRect.top >= gameContainer.clientHeight) {
                    missed++;
                    scoreboard.textContent = `Scored: ${score} | Missed: ${missed}`;
                    fallingObject.remove();
                    clearInterval(fallingInterval);
                } else {
                    fallingObject.style.top = objectRect.top + 5 + 'px';
                }
            }, 20);
        }

        startBtn.addEventListener('click', () => {
            isPaused = false;
            gameInterval = setInterval(createFallingObject, 2000);
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = true;
            clearInterval(gameInterval);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        });

        gameContainer.addEventListener('mousemove', moveBasket);
    </script>
</body>
</html>
